{% extends "base.html" %}
{% block title %}Pautas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-tags"></i> Pautas</h2>
    <a href="{% url 'criar_pauta' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Adicionar Pauta
    </a>
</div>

{% if pautas %}
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for pauta in pautas %}
        <tr>
            <td>{{ pauta.id }}</td>
            <td>{{ pauta.nome }}</td>
            <td>
                <a href="{% url 'editar_pauta' pauta.id %}" class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <a href="{% url 'excluir_pauta' pauta.id %}" class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i> Excluir
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Nenhuma pauta encontrada.</p>
{% endif %}
{% endblock %}
